<!DOCTYPE html>
<html>
<body>

<h2>User Information Form</h2>

<form>

    <!-- Name -->
    <label>Full Name:</label><br>
    <input type="text" name="fullname" placeholder="Enter your name"><br><br>

    <!-- Email -->
    <label>Email:</label><br>
    <input type="email" name="email" placeholder="Enter your email"><br><br>

    <!-- Phone -->
    <label>Phone Number:</label><br>
    <input type="tel" name="phone" placeholder="9876543210"><br><br>

    <!-- Age -->
    <label>Age:</label><br>
    <input type="number" name="age"><br><br>

    <!-- DOB -->
    <label>Date of Birth:</label><br>
    <input type="date" name="dob"><br><br>

    <!-- Country -->
    <label>Country:</label><br>
    <select name="country">
        <option value="">Select Country</option>
        <option>India</option>
        <option>USA</option>
        <option>UK</option>
        <option>Canada</option>
        <option>Australia</option>
    </select><br><br>

    <!-- Gender -->
    <label>Gender:</label><br>
    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="radio" name="gender" value="other"> Other<br><br>

    <!-- Hobbies -->
    <label>Hobbies:</label><br>
    <input type="checkbox" name="hobby" value="reading"> Reading<br>
    <input type="checkbox" name="hobby" value="sports"> Sports<br>
    <input type="checkbox" name="hobby" value="music"> Music<br>
    <input type="checkbox" name="hobby" value="traveling"> Traveling<br><br>

    <!-- Qualification -->
    <label>Highest Qualification:</label><br>
    <select name="qualification">
        <option value="">Select Qualification</option>
        <option>10th</option>
        <option>12th</option>
        <option>Diploma</option>
        <option>UG</option>
        <option>PG</option>
    </select><br><br>

    <!-- Address -->
    <label>Address:</label><br>
    <textarea name="address" rows="3" cols="40" placeholder="Enter your address"></textarea><br><br>

    <!-- Message -->
    <label>Message:</label><br>
    <textarea name="message" rows="4" cols="40" placeholder="Write something..."></textarea><br><br>

    <!-- Submit -->
    <button type="submit">Submit</button>

</form>

</body>
</html>
